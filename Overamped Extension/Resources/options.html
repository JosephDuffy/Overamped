<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="refresh" content="0;URL='overamped://settings'" />
    <style>
      :root {
        color-scheme: light dark;
        font: -apple-system-body;
        font-family: system-ui;
        --linkColour: #007aff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --linkColour: #0984ff;
        }
      }

      body {
        display: flex;
        align-items: center;
        min-height: -webkit-fill-available;
        text-align: center;
      }

      a,
      a:visited {
        color: var(--linkColour);
      }
    </style>
  </head>
  <body>
    <p>
      Overamped settings are managed in the Overamped app.
      <a href="overamped://settings">Open the app to manage settings</a>.
    </p>
  </body>
</html>
